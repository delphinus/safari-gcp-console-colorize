<!doctype html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
  <style>
.sp-preview {
  width: 200px;
}
  </style>
  <body>
    <div class="container">
      <div class="alert alert-info" role="alert">
        Project ID に含まれる文字列と、含まれる場合に使う色を指定してください。<br>
        文字列に正規表現を使う場合はチェックボックスを選択してください。
      </div>
      <form>
        <div class="form-group row">
          <div class="col-sm-2">&nbsp;</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="useRegexp" name="useRegexp">
              <label class="form-check-label" for="useRegexp">正規表現を使う。</label>
            </div>
          </div>
        </div>
        <div data-phrase="0">
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="phrase-0" name="phrase-0" data-phrase-text>
            </div>
            <div class="col-sm-4">
              <input type="text" id="color-0" name="color-0" data-color-text>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-success" type="button" name="add-0" data-add-button>追加</button>
              <button class="btn btn-danger" type="button" name="delete-0" data-delete-button disabled>削除</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/settings.js"></script>
  </body>
</html>
